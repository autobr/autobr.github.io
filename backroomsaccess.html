<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #abd3db;
}
</style>
</head>
<body>
<h1>Backrooms Access Page</h1>
<h2>B:\sign-in.php\</h2>
<p>&nbsp;</p>
<button type="button" class="collapsible">Input credentials... [Class_?]</button>
<div class="content">
  <p>[Class_A] detected. Have a nice day.</p>
<p>&nbsp;</p>
<p><a href="https://autobr.github.io/Backrooms/Start_Here/StartHere">B:\Start_Here\</a></p>
<p><a href="https://autobr.github.io/Backrooms/B000Index">B:\B000_Index\</a></p></p>
</div>
<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
</body>
</html>
